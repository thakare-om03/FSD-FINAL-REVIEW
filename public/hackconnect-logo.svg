<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="200" height="200" rx="40" fill="url(#gradient-bg)"/>
  
  <!-- Hexagonal grid pattern -->
  <path d="M40 100 L50 83.5 L70 83.5 L80 100 L70 116.5 L50 116.5 Z" stroke="white" stroke-opacity="0.2" stroke-width="2" fill="none"/>
  <path d="M80 60 L90 43.5 L110 43.5 L120 60 L110 76.5 L90 76.5 Z" stroke="white" stroke-opacity="0.2" stroke-width="2" fill="none"/>
  <path d="M80 140 L90 123.5 L110 123.5 L120 140 L110 156.5 L90 156.5 Z" stroke="white" stroke-opacity="0.2" stroke-width="2" fill="none"/>
  <path d="M120 100 L130 83.5 L150 83.5 L160 100 L150 116.5 L130 116.5 Z" stroke="white" stroke-opacity="0.2" stroke-width="2" fill="none"/>
  
  <!-- Connected nodes for tech/network theme -->
  <circle cx="50" cy="83.5" r="5" fill="white"/>
  <circle cx="80" cy="100" r="5" fill="white"/>
  <circle cx="110" cy="76.5" r="5" fill="white"/>
  <circle cx="110" cy="123.5" r="5" fill="white"/>
  <circle cx="150" cy="116.5" r="5" fill="white"/>
  <circle cx="130" cy="83.5" r="5" fill="white"/>
  
  <!-- Connection lines -->
  <line x1="50" y1="83.5" x2="80" y2="100" stroke="white" stroke-width="2" stroke-opacity="0.6"/>
  <line x1="80" y1="100" x2="110" y2="76.5" stroke="white" stroke-width="2" stroke-opacity="0.6"/>
  <line x1="80" y1="100" x2="110" y2="123.5" stroke="white" stroke-width="2" stroke-opacity="0.6"/>
  <line x1="110" y1="123.5" x2="150" y2="116.5" stroke="white" stroke-width="2" stroke-opacity="0.6"/>
  <line x1="130" y1="83.5" x2="110" y2="76.5" stroke="white" stroke-width="2" stroke-opacity="0.6"/>
  <line x1="130" y1="83.5" x2="150" y2="116.5" stroke="white" stroke-width="2" stroke-opacity="0.6"/>
  
  <!-- HC Text -->
  <text x="70" y="110" fill="white" font-family="Arial, sans-serif" font-weight="bold" font-size="40">HC</text>
  
  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="gradient-bg" x1="0" y1="0" x2="200" y2="200" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#8B5CF6"/>
      <stop offset="1" stop-color="#4F46E5"/>
    </linearGradient>
  </defs>
</svg> 