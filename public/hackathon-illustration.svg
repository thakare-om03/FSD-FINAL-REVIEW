<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <rect width="800" height="600" fill="url(#background-gradient)" />
  
  <!-- Decorative grid pattern -->
  <g opacity="0.1">
    <path d="M0 100 H800" stroke="white" />
    <path d="M0 200 H800" stroke="white" />
    <path d="M0 300 H800" stroke="white" />
    <path d="M0 400 H800" stroke="white" />
    <path d="M0 500 H800" stroke="white" />
    <path d="M100 0 V600" stroke="white" />
    <path d="M200 0 V600" stroke="white" />
    <path d="M300 0 V600" stroke="white" />
    <path d="M400 0 V600" stroke="white" />
    <path d="M500 0 V600" stroke="white" />
    <path d="M600 0 V600" stroke="white" />
    <path d="M700 0 V600" stroke="white" />
  </g>
  
  <!-- Floating elements -->
  <g>
    <!-- Code snippet -->
    <rect x="120" y="150" width="220" height="140" rx="10" fill="#1E1E3F" stroke="#6C5CE7" stroke-width="2" />
    <text x="140" y="180" fill="#FF79C6" font-family="monospace" font-size="12">function hackathon() {</text>
    <text x="160" y="200" fill="#A9FEF7" font-family="monospace" font-size="12">const team = findTeam();</text>
    <text x="160" y="220" fill="#A9FEF7" font-family="monospace" font-size="12">const idea = generateIdea();</text>
    <text x="160" y="240" fill="#A9FEF7" font-family="monospace" font-size="12">return buildProject(team, idea);</text>
    <text x="140" y="260" fill="#FF79C6" font-family="monospace" font-size="12">}</text>
    
    <!-- Team card -->
    <rect x="500" y="180" width="180" height="200" rx="12" fill="white" stroke="#E2E8F0" stroke-width="2" />
    <circle cx="590" cy="230" r="30" fill="#6C5CE7" />
    <text x="590" y="230" fill="white" font-family="Arial, sans-serif" font-weight="bold" font-size="12" text-anchor="middle" dominant-baseline="middle">Team</text>
    <rect x="520" y="280" width="140" height="12" rx="6" fill="#E2E8F0" />
    <rect x="520" y="300" width="120" height="12" rx="6" fill="#E2E8F0" />
    <rect x="520" y="320" width="90" height="12" rx="6" fill="#E2E8F0" />
    <rect x="520" y="340" width="140" height="12" rx="6" fill="#E2E8F0" />
    
    <!-- Idea bubble -->
    <circle cx="400" cy="320" r="80" fill="url(#idea-gradient)" />
    <path d="M400 260 L410 280 L390 280 Z" fill="#FFD166" />
    <path d="M400 380 L410 360 L390 360 Z" fill="#FFD166" />
    <text x="400" y="325" fill="white" font-family="Arial, sans-serif" font-weight="bold" font-size="16" text-anchor="middle">IDEA</text>
    
    <!-- Laptop -->
    <rect x="200" y="350" width="180" height="120" rx="8" fill="#2D3748" />
    <rect x="210" y="360" width="160" height="100" rx="4" fill="#4A5568" />
    <rect x="220" y="370" width="140" height="80" rx="2" fill="#1A202C" />
    <rect x="270" y="470" width="40" height="5" rx="2.5" fill="#2D3748" />
    <rect x="240" y="475" width="100" height="5" rx="2.5" fill="#2D3748" />
    
    <!-- Trophy -->
    <path d="M520 450 C520 440 530 430 540 430 H580 C590 430 600 440 600 450 V460 H520 V450 Z" fill="#FFD166" />
    <rect x="550" y="460" width="20" height="40" fill="#FFD166" />
    <rect x="540" y="500" width="40" height="10" rx="5" fill="#FFD166" />
    <path d="M510 430 V410 H610 V430" stroke="#FFD166" stroke-width="4" />
  </g>
  
  <!-- Floating particles -->
  <circle cx="150" cy="120" r="5" fill="#6C5CE7" opacity="0.6" />
  <circle cx="650" cy="150" r="3" fill="#6C5CE7" opacity="0.6" />
  <circle cx="250" cy="500" r="4" fill="#6C5CE7" opacity="0.6" />
  <circle cx="700" cy="400" r="6" fill="#6C5CE7" opacity="0.6" />
  <circle cx="400" cy="100" r="5" fill="#6C5CE7" opacity="0.6" />
  <circle cx="500" cy="500" r="3" fill="#6C5CE7" opacity="0.6" />
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="background-gradient" x1="0" y1="0" x2="800" y2="600" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#0F172A" />
      <stop offset="1" stop-color="#1E293B" />
    </linearGradient>
    <radialGradient id="idea-gradient" cx="400" cy="320" r="80" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#8B5CF6" />
      <stop offset="1" stop-color="#6D28D9" />
    </radialGradient>
  </defs>
</svg> 